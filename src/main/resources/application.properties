spring.application.name=envios

spring.data.mongodb.uri=mongodb://localhost:27017/enviosdb


# Desactivar la configuraciï¿½n de DataSource para bases de datos relacionales
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Habilitar logs detallados para Spring AMQP
logging.level.org.springframework.amqp=DEBUG
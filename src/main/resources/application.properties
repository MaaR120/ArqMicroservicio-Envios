spring.application.name=envios

spring.data.mongodb.uri=mongodb://localhost:27017/enviosdb


# Desactivar la configuraci�n de DataSource para bases de datos relacionales
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# --- Conexión a MongoDB ---
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=secret
spring.data.mongodb.database=ShipmentDB
spring.data.mongodb.authentication-database=admin

# --- Conexión a RabbitMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Habilitar logs detallados para Spring AMQP
logging.level.org.springframework.amqp=DEBUG
